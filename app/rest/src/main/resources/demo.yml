template: Hello, %s
defaultName: Demo
server:
  type: simple
  applicationContextPath: /apps
  adminContextPath: /admin
  rootPath: /api/*

webconfigs:
  - assetContextName: web
    webAssetConfig:
      webDistroDirRelative: true
      webDistroDir: ../web/dist
      webURIPath: /
    indexFile: index.html